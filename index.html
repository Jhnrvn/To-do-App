<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body>
    <!-- note : header -->
    <header
      class="w-full h-[60px] bg-gradient-to-r from-primary to-secondary align grid place-items-center fixed top-0 left-0 z-10"
    >
      <h1 class="text-center text-3xl font-roboto font-bold text-white">My To-do List</h1>
    </header>
    <main class="w-full min-h-screen bg-gray-50 grid place-content-center p-3">
      <div
        class="w-full min-h-[600px] bg-white my-[100px] rounded p-5 border border-solid border-gray-300 shadow-lg sm:w-[400px] md:w-[500px] lg:w-[600px] xl:w-[650px] 2xl:w-[750px]"
      >
        <!-- note : form to add task  -->
        <form class="w-full border border-solid border-gray-400 relative" id="task-form">
          <input
            type="text"
            placeholder="Enter a Task"
            class="w-full h-10 pl-2.5 pr-28 focus:outline-none"
            id="task-input"
          />

          <!-- note : button to add task -->
          <button
            type="submit"
            class="w-[100px] h-10 bg-secondary text-white font-semibold absolute top-0 right-0 hover:bg-primary transition-colors delay-100 ease-linear"
            id="add-task"
          >
            Add Task
          </button>
        </form>
        <!-- note : task list header -->
        <p class="text-xl sm:text-2xl text-center my-3 font-semibold" id="task-list-header">Task List</p>
        <!-- note : task list container -->
        <div
          id="task-list-container"
          class="w-full h-[400px] bg-indigo-100 mb-5 p-1 overflow-y-auto border border-solid border-gray-300"
        ></div>
        <!-- note : no task message -->
        <p class="text-center text-xl font-normal" id="task-message">You don't have any task</p>
      </div>
    </main>
    <footer class="w-full h-32 bg-primary grid place-content-center">
      <p id="footer-text" class="text-center text-white text-lg"></p>
      <script>
        const currentYear = new Date().getFullYear();
        const footerText = document.getElementById("footer-text");
        footerText.innerHTML = `&copy; ${currentYear} Jhnrvn. All rights reserved.`;
      </script>
      <!-- note : fontAwesome -->
      <script src="https://kit.fontawesome.com/23c655eb58.js" crossorigin="anonymous"></script>
      <script src="src/script.js"></script>
    </footer>
  </body>
</html>
